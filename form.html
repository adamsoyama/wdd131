<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Product Review Form - Adams Oyama">
    <meta name="author" content="Adams Oyama">
    <!-- Google Fonts preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles/form.css">
    <!-- JS file -->
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="review-form" method="get" action="review.html">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div id="ratingGroup">
                    <div>
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">☆</label>
                    </div>
                    <div>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">☆☆</label>
                    </div>
                    <div>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">☆☆☆</label>
                    </div>
                    <div>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">☆☆☆☆</label>
                    </div>
                    <div>
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">☆☆☆☆☆</label>
                    </div>
                </div>
            </fieldset>

            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installationDate" required>

            <fieldset>
                <legend>
                    Which features did you find useful in the product?<span>
                        <p>(Click all that applies)</p>
                    </span>
                </legend>
                <div id="featuresGroup">
                    <div>
                        <input type="checkbox" id="feature1" name="usefulFeatures" value="Feature1">
                        <label for="feature1">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="usefulFeatures" value="Feature2">
                        <label for="feature2">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="usefulFeatures" value="Feature3">
                        <label for="feature3">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="usefulFeatures" value="Feature4">
                        <label for="feature4">Design</label>
                    </div>
                </div>
            </fieldset>

            <label for="written-review">Written Review:<span> (Optional)</span></label>
            <textarea id="written-review" name="writtenReview"></textarea>

            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &bull; Adams Oyama &bull; Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
