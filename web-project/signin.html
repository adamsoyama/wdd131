<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sign In</title>
    <meta name="description" content="Sign in to your Task Manager account">
    <meta name="author" content="Adams Oyama">
    <!-- Google Fonts preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles/signin.css">
    <!-- JS file -->
    <script src="scripts/signin.js" defer></script>
</head>

<body>
    <header>
        <img src="images/taskmanager.png" alt="Task Manager Logo" width="80">
        <h1>Task Manager</h1>
    </header>
    <main>
        <section id="signin-section">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
            <p>OR</p>
            <a href="signup.html" class="button">Create new account</a>
        </section>
    </main>
    <footer>
        <p>&copy; &bull; <span id="currentyear"></span> &bull; TaskMaster</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
