<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sign Up</title>
    <meta name="description" content="Sign up for your Task Manager account">
    <meta name="author" content="Adams Oyama">
    <!-- Google Fonts preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/taskmanager.png" type="image/png">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles/signup.css">
    <!-- JS file -->
    <script src="scripts/signup.js" defer></script>
</head>

<body>
    <header>
        <img src="images/taskmanager.png" alt="Task Manager Logo" width="80">
        <h1>Task Manager</h1>
    </header>
    <main>
        <section id="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; &bull; <span id="currentyear"></span> &bull; TaskMaster</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
