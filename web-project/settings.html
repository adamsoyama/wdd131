<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <meta name="description" content="Welcome to your Settings dashboard">
    <meta name="author" content="Adams Oyama">
    <!-- Google Fonts preconnect and stylesheet links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles/settings.css">
    <script src="scripts/settings.js" defer></script>
</head>

<body>
    <header>
        <img src="images/taskmanager.png" alt="Task Manager Logo" width="80">
        <h1>Task Manager</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="profile-section">
                <div class="section-title">Profile</div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <button onclick="saveProfile()">Save Profile</button>
                </div>
            </div>
            <div class="password-section">
                <div class="section-title">Change Password</div>
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password">
                </div>
                <div class="form-group">
                    <button onclick="changePassword()">Change Password</button>
                </div>
            </div>
            <div class="theme-section">
                <div class="section-title">Theme</div>
                <div class="form-group">
                    <label for="theme-toggle">Toggle Theme</label>
                    <button id="theme-toggle" onclick="toggleTheme()">Light/Dark</button>
                </div>
            </div>
            <div class="logout-section">
                <button onclick="logout()">Log Out</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> TaskMaster</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
